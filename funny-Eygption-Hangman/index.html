        <style>
        body{
         background-color: black
        }
         .up{

          color:#ffcc00;

          font-size: 50px;

          text-decoration-color: rgb(255, 255, 255);
         }
         .osc

          text-align: center;

         }

         #wrong-guesses{

          font-size: 18px;

          height:30%

          padding:8px ;


         }

          font-size:50px;
          text-decoration: line-through;

         }

         #keyboard {

                              <div class="osc">

                               </div>
